<html>
<head>
  <meta charset="utf-8">
  <title>Propel Demo</title>
  <link rel="manifest" href="/test/data/demo/manifest.json">
</head>
<body>
  <script src="/dist/client.js"></script>
  <script>
    var PushClient = window.goog.propel.Client;
    var pushClient = new PushClient();
    console.log('Calling pushClient.requestPermission()');
    pushClient.requestPermission()
    .then(function(permissionStatus) {
      if (permissionStatus === 'granted') {
        return pushClient.subscribe()
        .then(function(subscription) {
          console.log(JSON.stringify(subscription));
        });
      } else {
        console.warn('User did not accept the permission request: ' + permissionStatus);
      }
    });
  </script>
</body>
</html>
