<html>
<head>
  <meta charset="utf-8">
  <title>Propel Tests</title>
  <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />

  <!--
    iframes are used to manage service worker scoping.
    This will hide them and stop the page from jumping around
  -->
  <style>
    iframe {
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>
  <div id="mocha"></div>

  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>

  <!-- SW Helper -->
  <script src="/node_modules/sw-testing-helpers/browser/mocha-utils.js"></script>
  <script src="/node_modules/sw-testing-helpers/browser/sw-utils.js"></script>

  <!-- Helpers that set up global variables to be used in tests -->
  <script src="/test/helpers/is-supported.js"></script>

  <script>
    mocha.setup({
      ui: 'bdd'
    });

    mocha.globals(['propel']);
    </script>

  <!-- This must be first as it adds the script to the page -->
  <script src="/test/browser-tests/push-client/leak-check.js"></script>
  <script src="/test/browser-tests/notification-tests.js"></script>

  <script>
    (function() {
      // should adds objects to protyptes which requires this call to be made
      // before any tests are run.
      window.chai.should();

      window.goog.mochaUtils.startInBrowserMochaTests()
      .then(results => {
        window.testsuite = results;
      });
    })();
  </script>
</body>
</html>
